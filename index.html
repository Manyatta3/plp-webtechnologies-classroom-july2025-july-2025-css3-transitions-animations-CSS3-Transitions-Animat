<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <button class="animated-btn">Hover Me</button>

  <div class="box"></div>

  <!-- Part 2 & 3: Functions + JS-triggered Animations -->
  <button id="animateBoxBtn">Click to Animate Box</button>
  <button id="toggleModalBtn">Show Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This modal was triggered with JavaScript!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
